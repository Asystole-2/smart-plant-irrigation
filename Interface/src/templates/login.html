{% extends "layout.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-primary px-4">
    <div class="max-w-md w-full bg-secondary rounded-xl shadow-2xl p-8 border border-border">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/20 rounded-full mb-4">
                <i class="fas fa-leaf text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-text-primary">Welcome Back</h2>
            <p class="text-text-muted mt-2">Sign in to manage your irrigation system</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="identifier" class="block text-sm font-medium text-text-secondary mb-2">
                    Username or Email
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-text-muted">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="identifier" id="identifier" required 
                           class="block w-full pl-10 pr-3 py-3 bg-primary border border-border rounded-lg text-text-primary placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="Enter your username or email">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-text-secondary mb-2">
                    Password
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-text-muted">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" required 
                           class="block w-full pl-10 pr-3 py-3 bg-primary border border-border rounded-lg text-text-primary placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-border rounded bg-primary">
                    <label for="remember-me" class="ml-2 block text-sm text-text-muted">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300">
                        Forgot password?
                    </a>
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Sign In
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-border text-center">
            <p class="text-sm text-text-muted">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-bold text-blue-400 hover:text-blue-300">
                    Register now
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.querySelector('span').classList.add('text-blue-500');
        });
        input.addEventListener('blur', () => {
            input.parentElement.querySelector('span').classList.remove('text-blue-500');
        });
    });
</script>
{% endblock %}
