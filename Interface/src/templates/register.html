{% extends "layout.html" %}
{% block body %}
<div class="max-w-md mx-auto mt-20 p-8 bg-secondary rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h2>
    <form method="POST" action="/register" class="space-y-4">
        <div>
            <label class="text-text-muted text-sm">Username</label>
            <input type="text" name="username" required class="w-full p-3 bg-primary border border-border rounded-lg text-white">
        </div>
        <div>
            <label class="text-text-muted text-sm">Email</label>
            <input type="email" name="email" required class="w-full p-3 bg-primary border border-border rounded-lg text-white">
        </div>
        <div>
            <label class="text-text-muted text-sm">Password</label>
            <input type="password" name="password" required class="w-full p-3 bg-primary border border-border rounded-lg text-white">
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-center text-text-muted">Already have an account? <a href="/login" class="text-blue-400">Login here</a></p>
</div>
{% endblock %}
