{% extends "layout.html" %}
{% block body %}
<div class="app-container">
    {% include 'components/menu.html' %}
    <main class="main-content">
        <header class="page-header">
            <h1 class="text-4xl font-extrabold text-white">Irrigation Dashboard</h1>
            <p class="text-text-muted">Real-time soil moisture and pump control.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            {% for plant in plants %}
            <div class="card bg-secondary p-6 rounded-xl border border-border">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">{{ plant.name }}</h3>
                    <span class="px-3 py-1 bg-green-900/40 text-green-400 rounded-full text-xs">Active</span>
                </div>
                
                <div class="text-center my-6">
                    <div class="text-4xl font-black text-blue-400">{{ plant.last_moisture or '0' }}%</div>
                    <p class="text-text-muted text-sm">Soil Moisture</p>
                </div>

                <div class="flex gap-2">
                    <button onclick="triggerPump({{ plant.id }})" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition">
                        Water Now
                    </button>
                    <a href="/plant/{{ plant.id }}" class="p-2 bg-tertiary text-white rounded-lg">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</div>

<script>
    function triggerPump(plantId) {
        fetch(`/api/hardware/pump/${plantId}`, {
            method: 'POST',
            body: JSON.stringify({ state: true }),
            headers: { 'Content-Type': 'application/json' }
        }).then(res => res.json())
          .then(data => alert("Pump Command Sent!"));
    }
</script>
{% endblock %}
